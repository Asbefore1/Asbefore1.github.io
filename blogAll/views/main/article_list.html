<!-- 热门文章列表 -->
	<div id="article-list">
		{% for article in articles %}	
			<div class="panel panel-default content-item">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">
			    		<a href="/view/{{ article._id.toString() }}" class="link" target="_blank">{{ article.title }}</a>
			    	</h3>
			  	</div>
			  	<div class="panel-body">{{article.intro}}</div>
			  	<div class="panel-footer">
				 	<span class="glyphicon glyphicon-user"></span>
				 	<span class="glyphicon-user-text text-muted">{{ article.user.username }}</span>
				 	<span class="glyphicon glyphicon-th-list"></span>
				 	<span class="glyphicon-th-list-text text-muted">{{ article.category.name }}</span>
				 	<span class="glyphicon glyphicon-time"></span>
				 	<span class="glyphicon-time-text text-muted">{{ article.createdAt | date('Y年m月d日 H:i:s',-8*60)}}</span>
				 	<span class="glyphicon glyphicon-eye-open"></span>
				 	<span class="glyphicon-eye-open-text text-muted"><em>{{ article.click }}已阅读</em></span>
				</div>
			</div>
		{% endfor %}
</div>
<nav aria-label="Page navigation" id="article-page" data-url="/articles" data-id="{{ category }}">
{% include './pagination.html' %}
</nav>
