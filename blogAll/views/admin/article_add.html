{% extends './layout.html' %}
{% block header %}新增文章{% endblock %}<!-- 新增一般都是post请求 -->
{% block content %}<!-- 用表单提交或者使用ajax请求 -->

<form class="form-horizontal" action="/article/add" method="post">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">分类</label>
    <div class="col-sm-5">
      <select class="form-control" name='category'>
        {% for category in categories %}
          <option value="{{ category._id.toString() }}">{{ category.name }}</option><!-- 选择框 -->
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">标题</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" placeholder="请输入标题" name='title' >
    </div>
    <p class="text-danger err"></p>
  </div>
   
  <div class="form-group">
    <label class="col-sm-2 control-label">简介</label>
    <div class="col-sm-4">
      <textarea name="intro" cols="68" rows="6"></textarea>     
    </div> 
    <div class="col-sm-4 ">
      <p class="text-danger err intro"></p>
    </div>
  </div>
   
   <div class="form-group">
    <label class="col-sm-2 control-label">内容</label>
    <div class="col-sm-5">
      <textarea name="content" id="editor" class="ck-style"></textarea>   
    </div>
    <p class="text-danger err"></p>
  </div>
    
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <button type="submit" class="btn btn-primary" id="btn-sub">提交</button>
    </div>
  </div>
</form>
{% endblock %}
{% block end %}
  <script src="/lib/ckeditor/ckeditor.js"></script>
  <script src="/lib/ckeditor/translations/zh-cn.js"></script>
	<script src="/js/article.js"></script> 
{% endblock %}
