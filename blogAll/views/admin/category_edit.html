{% extends './layout.html' %}
{% block header %}编辑内容{% endblock %}<!-- 新增一般都是post请求 -->
{% block content %}<!-- 用表单提交或者使用ajax请求 -->
<!-- 提交就是走了form表单的action是一个post请求 -->
<form class="form-horizontal" action="/category/edit" method="post">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">分类名称</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="name" value="{{ category.name }}" placeholder="分类名称" name='name'>
    </div>
    <p class="text-danger err"></p>
  </div>
  <div class="form-group">
    <label for="order" class="col-sm-2 control-label">排序</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" id="order" placeholder="order" name='order' value='{{ category.order }}'>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <!-- 提交就是走了form表单的action是一个post请求 -->
      <input type="hidden" name="id" value="{{ category._id.toString() }}">
      <button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
</form>
{% endblock %}
{% block end %}
	<script src="/js/category.js"></script>
{% endblock %}
