{% extends './layout.html' %}
{% block header %}修改密码{% endblock %}
{% block content %}

<form class="form-horizontal" action="/admin/password" method="post">
  <div class="form-group">
    <label class="col-sm-2 control-label">新密码</label>
    <div class="col-sm-5">
      <input type="password" class="form-control" placeholder="请输入密码" name='password' >
    </div>
    <p class="text-danger err"></p>
  </div>
   <div class="form-group">
    <label class="col-sm-2 control-label">请确认新密码</label>
    <div class="col-sm-5">
      <input type="password" class="form-control" placeholder="请确认密码" name='repassword' >
    </div>
    <p class="text-danger err"></p>
  </div>
    
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <button type="submit" class="btn btn-primary" id="btn-sub">提交</button>
    </div>
  </div>
</form>
{% endblock %}
{% block end %}
	<script src="/js/password.js"></script> 
{% endblock %}
