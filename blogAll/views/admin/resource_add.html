{% extends './layout.html' %}
{% block header %}新增资源{% endblock %}
{% block content %}

<form class="form-horizontal" action="/resource/add" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label class="col-sm-2 control-label">名称</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" placeholder="请输入名称" name='name' required>
    </div>
  </div>  
   <div class="form-group">
    <label class="col-sm-2 control-label">文件</label>
    <div class="col-sm-5">
      <input type="file" class="form-control" name='file'> 
    </div>
    <p class="text-danger err"></p>
  </div>
    
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <button type="submit" class="btn btn-primary" id="btn-sub">提交</button>
    </div>
  </div>
</form>
{% endblock %}
